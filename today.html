<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker Example</title>

    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Include Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <label for="datumNarudzbe">Datum narudžbe (with default date):</label>
        <input
          type="text"
          id="datumNarudzbe"
          name="datumNarudzbe"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="datumNarudzbeNoDefault"
          >Datum narudžbe (without default date):</label
        >
        <input
          type="text"
          id="datumNarudzbeNoDefault"
          name="datumNarudzbeNoDefault"
          class="form-control"
        />
      </div>
    </div>

    <!-- Include Bootstrap and Flatpickr JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      // Initialize Flatpickr for the first date field (with default date)
      flatpickr("#datumNarudzbe", {
        dateFormat: "d/m/Y",
        defaultDate: "today", // Set the default date to today
        allowInput: true, // Allow manual input
      });

      // Initialize Flatpickr for the second date field (without default date)
      flatpickr("#datumNarudzbeNoDefault", {
        dateFormat: "d/m/Y",
        allowInput: true, // Allow manual input
      });
    </script>
  </body>
</html>
