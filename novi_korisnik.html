<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novi korisnik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <div class="container">
    <!--NAVBAR-->
    <div class="container-fluid">
      <header class="d-flex py-3">
        <a class="navbar-brand" href="index.html">
          <img src="Valentic_LOGO_sirovi.png" alt="Logo" height="30" />
        </a>
        <ul class="nav mx-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page"
              >Nova narudžba</a
            >
          </li>
          <li class="nav-item">
            <a href="narudzbe.html" class="nav-link" aria-current="page"
              >Sve narudžbe</a
            >
          </li>
          <li class="nav-item">
            <a href="novi_korisnik.html" class="nav-link">Novi korisnik</a>
          </li>
        </ul>
      </header>
    </div>
  </div>
    <!--NAVBAR-->

    <div class="container">
      <div class="col-md-7 col-lg-8 mt-3">
        <h4 class="mb-3">Novi korisnik</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Naziv firme</label>
              <input
                type="text"
                class="form-control"
                id="naziv-firme"
                placeholder=""
                value=""
                required=""
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="info@firma.hr"
              />
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Adresa</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Vladimira Becića 16"
                required=""
              />
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="form-label"
                >Adresa 2
                <span class="text-body-secondary">(Opcionalno)</span></label
              >
              <input
                type="text"
                class="form-control"
                id="address2"
                placeholder="Vladimira Varlaja 7"
              />
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">Država</label>
              <select class="form-select" id="country" required="">
                <option value="">Izaberite...</option>
                <option>Hrvatska</option>
              </select>
              <div class="invalid-feedback">Please select a valid country.</div>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">Županija</label>
              <select class="form-select" id="state" required="">
                <option value="">Izaberite...</option>
                <option>Grad Zagreb</option>
              </select>
              <div class="invalid-feedback">Please provide a valid state.</div>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Poštanski broj</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="10 000"
                required=""
              />
              <div class="invalid-feedback">Zip code required.</div>
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-success mt-3 float-end">
          Spremi podatke
        </button>
      </div>
    </div>
  </div>
  </body>
</html>
