<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Display</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Submitted Data</h2>
      <div id="dataDisplay"></div>
    </div>

    <!-- Include Bootstrap JavaScript via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Function to parse query parameters and display JSON data
      function displayData() {
        const urlParams = new URLSearchParams(window.location.search);
        const jsonData = urlParams.get("data");

        if (jsonData) {
          const data = JSON.parse(jsonData);
          const dataDisplay = document.getElementById("dataDisplay");

          // Create an HTML list to display the data
          const dataList = document.createElement("ul");
          dataList.innerHTML = `
                    <li><strong>First Name:</strong> ${data.firstName}</li>
                    <li><strong>Last Name:</strong> ${data.lastName}</li>
                    <li><strong>Date:</strong> ${data.date}</li>
                    <li><strong>Time:</strong> ${data.time}</li>
                `;

          dataDisplay.appendChild(dataList);
        }
      }

      // Call the displayData function when the page loads
      window.addEventListener("load", displayData);
    </script>
  </body>
</html>
