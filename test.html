<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Vrijeme dostave</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Vrijeme dostave</h1>
      <form action="#">
        <div class="mb-3">
          <label for="vrijemeDostave" class="form-label">Vrijeme dostave</label>
          <input
            type="text"
            class="form-control"
            id="vrijemeDostave"
            placeholder="npr. 14:00 - 16:00"
          />
        </div>
        <div class="mb-3">
          <label for="datumDostave" class="form-label">Datum dostave</label>
          <input
            type="date"
            class="form-control"
            id="datumDostave"
            min="2023-09-19"
            max="2023-09-26"
          />
        </div>
        <button type="submit" class="btn btn-primary">Po≈°alji</button>
      </form>
    </div>
  </body>
</html>
