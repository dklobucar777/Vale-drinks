<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentic d.o.o.</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--DATE PICKER DATUM NARUDŽBE i VRIJEME DOSTAVE-->
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Include Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!--STYLE.CSS-->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <!--NAVBAR-->
    <div class="container-fluid">
      <header class="d-flex py-3">
        <a class="navbar-brand float-left" href="index.html">
          <img src="./asstes/logo.png" alt="Logo" height="30" />
        </a>
        <ul class="nav mx-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page"
              >Nova narudžba</a
            >
          </li>
          <li class="nav-item">
            <a href="narudzbe.html" class="nav-link" aria-current="page"
              >Sve narudžbe</a
            >
          </li>
          <li class="nav-orders-items">
            <a href="narudzbe-items.html" class="nav-link" aria-current="page"
              >Proizvodi prema narudžbama</a
            >
          </li>
          <li class="nav-item">
            <a href="novi_korisnik.html" class="nav-link">Novi korisnik</a>
          </li>
        </ul>
      </header>
    </div>
  </div>
    <!--NAVBAR-->

    <div class="container-fluid" id="main-container">
      <div class="container-fluid" id="formOrderData-container">
        <!--FORMA-->
        <form id="inputFormOrderData">
         
            <!--ID NARUDŽBE-->
            <div class="row my-3">
              <label
                for="id_narudzba"
                class="input-group-text col-sm-3 col-form-label"
                >NARUDŽBA</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="id_narudzba"
                  id="id_narudzba"
                  list=""
                  value="1"
                  required
                />
              </div>
            </div>
             <!--PRODAVAČ-->
          <div class="row mb-3">
            <label
              for="prodavac"
              class="input-group-text col-sm-3 col-form-label"
              >Prodavač</label
            >
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="prodavac"
                id="prodavac"
                list="list-salesman"
                value=""
                required
              />
            </div>
          </div>
            <!--NARUČITELJ-->
            <div class="row mb-3">
              <label
                for="narucitelj"
                class="input-group-text col-sm-3 col-form-label"
                >Naručitelj</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="narucitelj"
                  id="narucitelj"
                  list="list-clients"
                  value=""
                  required
                />
              </div>
              <!--Button + kreiraj Naručitelja-->
              <a
                class="btn btn-success mr-3"
                target="_blank"
                href="novi_korisnik.html"
                role="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                  />
                </svg>
              </a>
            </div>

            <!--DATUM KREIRANJE NARUDŽBE-->

            <div class="row mb-3">
              <label
                for="datumNarudzbe"
                class="input-group-text col-sm-3 col-form-label"
                >Datum narudžbe</label
              >
              <div class="col">
                <input
                  type="text"
                  id="datumNarudzbe"
                  name="datumNarudzbe"
                  class="form-control"
                />
              </div>
            </div>

            <!--DATUM DOSTAVE-->
            <div class="row mb-3">
              <label
                for="datum-dostave"
                class="input-group-text col-sm-3 col-form-label"
                >Datum dostave</label
              >
              <div class="col">
                <input
                  type="text"
                  id="datumDostave"
                  name="datumDostave"
                  class="form-control"
                />
              </div>
            </div>

            <!--ADRESA DOSTAVE-->
            <div class="row mb-3">
              <label
                for="adresa"
                class="input-group-text col-sm-3 col-form-label"
                >Adresa</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="adresa"
                  id="adresa"
                  list=""
                  value=""
                  required
                />
              </div>
            </div>       
            <!--TABLICA-->
            <table class="table mt-3">
              <thead>
                <tr>
                  <th class="col-1">ID</th>
                  <th class="col-3">Naziv Artikla</th>
                  <th class="col-2">Pakiranje (l)</th>
                  <th class="col-2">Količina</th>
                  <th class="col-2">Cijena <i class="fas fa-euro-sign"></i></th>
                  <th class="col-2">Uređivanje</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <!--ID-->
                  <td>1</td>
                  <!--NAZIV ARTIKLA-->
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      list="list-products"
                      id="nazivArtikla"
                    />
                  </td>
                  <!--PAKIRANJE-->
                  <td>
                    <select
                      class="form-control form-select"
                      aria-label="Large select example"
                      id="pakiranje"
                    >
                      <option selected></option>
                      <option value="1">1.0</option>
                      <option value="2">0.7</option>
                    </select>
                  </td>
                  <!--KOLIČINA-->
                  <td>
                    <input type="number" class="form-control" id="quantity" />
                  </td>
                  <!--CIJENA-->
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="cijena"
                      step="0.01"
                    />
                  </td>
                  <!--UREĐIVANJE-->
                  <td>
                    <!--BUTTON - Obriši-->
                    <button class="btn btn-danger deleteBtn">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-dash-circle-dotted"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 0c-.176 0-.35.006-.523.017l.064.998a7.117 7.117 0 0 1 .918 0l.064-.998A8.113 8.113 0 0 0 8 0zM6.44.152c-.346.069-.684.16-1.012.27l.321.948c.287-.098.582-.177.884-.237L6.44.153zm4.132.271a7.946 7.946 0 0 0-1.011-.27l-.194.98c.302.06.597.14.884.237l.321-.947zm1.873.925a8 8 0 0 0-.906-.524l-.443.896c.275.136.54.29.793.459l.556-.831zM4.46.824c-.314.155-.616.33-.905.524l.556.83a7.07 7.07 0 0 1 .793-.458L4.46.824zM2.725 1.985c-.262.23-.51.478-.74.74l.752.66c.202-.23.418-.446.648-.648l-.66-.752zm11.29.74a8.058 8.058 0 0 0-.74-.74l-.66.752c.23.202.447.418.648.648l.752-.66zm1.161 1.735a7.98 7.98 0 0 0-.524-.905l-.83.556c.169.253.322.518.458.793l.896-.443zM1.348 3.555c-.194.289-.37.591-.524.906l.896.443c.136-.275.29-.54.459-.793l-.831-.556zM.423 5.428a7.945 7.945 0 0 0-.27 1.011l.98.194c.06-.302.14-.597.237-.884l-.947-.321zM15.848 6.44a7.943 7.943 0 0 0-.27-1.012l-.948.321c.098.287.177.582.237.884l.98-.194zM.017 7.477a8.113 8.113 0 0 0 0 1.046l.998-.064a7.117 7.117 0 0 1 0-.918l-.998-.064zM16 8a8.1 8.1 0 0 0-.017-.523l-.998.064a7.11 7.11 0 0 1 0 .918l.998.064A8.1 8.1 0 0 0 16 8zM.152 9.56c.069.346.16.684.27 1.012l.948-.321a6.944 6.944 0 0 1-.237-.884l-.98.194zm15.425 1.012c.112-.328.202-.666.27-1.011l-.98-.194c-.06.302-.14.597-.237.884l.947.321zM.824 11.54a8 8 0 0 0 .524.905l.83-.556a6.999 6.999 0 0 1-.458-.793l-.896.443zm13.828.905c.194-.289.37-.591.524-.906l-.896-.443c-.136.275-.29.54-.459.793l.831.556zm-12.667.83c.23.262.478.51.74.74l.66-.752a7.047 7.047 0 0 1-.648-.648l-.752.66zm11.29.74c.262-.23.51-.478.74-.74l-.752-.66c-.201.23-.418.447-.648.648l.66.752zm-1.735 1.161c.314-.155.616-.33.905-.524l-.556-.83a7.07 7.07 0 0 1-.793.458l.443.896zm-7.985-.524c.289.194.591.37.906.524l.443-.896a6.998 6.998 0 0 1-.793-.459l-.556.831zm1.873.925c.328.112.666.202 1.011.27l.194-.98a6.953 6.953 0 0 1-.884-.237l-.321.947zm4.132.271a7.944 7.944 0 0 0 1.012-.27l-.321-.948a6.954 6.954 0 0 1-.884.237l.194.98zm-2.083.135a8.1 8.1 0 0 0 1.046 0l-.064-.998a7.11 7.11 0 0 1-.918 0l-.064.998zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"
                        />
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
  
            <!--BUTTON DODAJTE ARTIKL-->
            <a class="btn btn-success mr-3" role="button" id="addRow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                />
              </svg>
            </a>
          </div>
  
          <!--BUTTON SUBMIT TABLE ITEMS-->
          <div class="row mt-3 mr-1 float-right" id="button-submit">
            <button type="submit" class="btn btn-primary">
              Pregled Narudžbe
            </button>
          </div>
          </form>
           <!--KRAJ FORME-->

        </div>



      <!--LISTA PRODAVAČA-->
      <datalist id="list-salesman">
        <option>Ivan Horvat</option>
        <option>Marko Horvat</option>
      </datalist>
      <!--LISTA PRODUKTA-->
      <datalist id="list-products">
        <option>Jagermeister</option>
        <option>Becherovka</option>
        <option>Chivas Regal</option>
        <option>Johnnie Walker</option>
        <option>Pelinkovac</option>
        <option>Šljivovica</option>
        <option>Jack Daniels</option>
      </datalist>
      <!--LISTA PAKIRANJA-->
      <datalist id="list-package">
        <option>1.0</option>
        <option>0.7</option>
      </datalist>
      <!--LISTA KLIJENTA-->
      <datalist id="list-clients">
        <option>CADCAM</option>
      </datalist>
    </div>

    <script src="index.js" charset="UTF-8"></script>
    <!-- Include Bootstrap and Flatpickr JavaScript DATUM NARUDŽBE-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      // Initialize Flatpickr with the desired options
      flatpickr("#datumNarudzbe", {
        dateFormat: "Y-m-d",
        defaultDate: "today", // Set the default date to today
        allowInput: true, // Allow manual input
      });
      flatpickr("#datumDostave", {
        dateFormat: "Y-m-d",
        allowInput: true, // Allow manual input
      });
    </script>
  </body>
</html>
